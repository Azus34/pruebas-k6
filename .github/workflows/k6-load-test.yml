name: K6 Load Testing Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      base_url:
        description: 'URL base de la aplicación a probar'
        required: false
        default: 'http://localhost'
      test_duration:
        description: 'Duración de la prueba'
        required: false
        default: 'standard'

jobs:
  k6-load-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Instalar K6
        run: |
          cd /tmp
          wget -q https://github.com/grafana/k6/releases/download/v0.54.0/k6-v0.54.0-linux-amd64.tar.gz
          tar xzf k6-v0.54.0-linux-amd64.tar.gz
          sudo mv k6-v0.54.0-linux-amd64/k6 /usr/local/bin/
          chmod +x /usr/local/bin/k6
          k6 version

      - name: 🚀 Ejecutar pruebas de carga
        run: |
          cd pruebas_k6
          echo "🚀 Ejecutando pruebas de carga para FPS Survival API..."
          echo "   📊 BASE_URL: ${{ github.event.inputs.base_url || 'https://fps-api-production.up.railway.app' }}"
          echo "   ⏱️ DURACIÓN: ${{ github.event.inputs.test_duration || 'standard' }}"

          k6 cloud run --no-thresholds fps-api-test.js || true

        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
